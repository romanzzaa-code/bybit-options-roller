version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bybit-roller-db
    environment:
      POSTGRES_USER: bybit_roller
      POSTGRES_PASSWORD: secret_password
      POSTGRES_DB: bybit_roller
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bybit_roller -d bybit_roller"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: